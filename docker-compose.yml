services:
    pgsql:
        image: postgres:16.5-alpine
        restart: always
        ports:
            - 5432:5432
        volumes:
            - postgres:/var/lib/postgresql/data
        environment:
            POSTGRES_PASSWORD: ${PGPASSWORD}
    composer:
        image: composer:2.8.7
        restart: on-failure
        working_dir: /app
        volumes:
            - ./:/app
        command: composer install
    php:
        image: dunglas/frankenphp:php8.4.5-alpine
        restart: always
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 80:80
            - 63342:63342
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
            - ./Caddyfile:/etc/caddy/Caddyfile
        environment:
            PGDATABASE: ${PGDATABASE}
            PGUSER: ${PGUSER}
            PGPASSWORD: ${PGPASSWORD}
            APIKEY: ${APIKEY}
            EMAIL: ${EMAIL}
        depends_on:
            - pgsql
            - composer
volumes:
    postgres:
        name: postgres
