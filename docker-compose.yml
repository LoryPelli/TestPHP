services:
    composer:
        image: composer:2.8.7
        working_dir: /app
        volumes:
            - ./:/app
        command: composer install
    php:
        image: php:8.4.5-fpm-alpine
        restart: always
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 9000:9000
        volumes:
            - ./:/var/www/html
            - ./php.ini:/usr/local/etc/php/php.ini
        environment:
            PGDATABASE: ${PGDATABASE}
            PGUSER: ${PGUSER}
            PGPASSWORD: ${PGPASSWORD}
            APIKEY: ${APIKEY}
            EMAIL: ${EMAIL}
        depends_on:
            - composer
    caddy:
        image: caddy:2.7.5-alpine
        restart: always
        ports:
            - 80:80
        volumes:
            - ./:/var/www/html
            - ./Caddyfile:/etc/caddy/Caddyfile
        depends_on:
            - php
            - composer
